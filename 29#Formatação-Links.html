<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			/*Link ainda não visitado*/
			a:link{
				color: #b9c941;
			}
			/*Link já visitado*/
			a:visited{
				color: #c0c0c0;
			}
			/*Ao passar o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}
			/*Quando clicado*/
			a:active{
				color: #e4f371;
			}
		</style>
	</head>
	<body>
		<a href="http://www.google.com">Google</a>|
		<a href="http://www.tecmundo.com.br">TecMundo</a>|
		<a href="http://www.megacurioso.com.br">Mega Curioso</a>
	</body>
</html>
