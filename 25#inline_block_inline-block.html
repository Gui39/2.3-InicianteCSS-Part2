<!DOCTYPE html>
<html>
	<head>
		<title>inline, block e inline-block</title>
		<meta charset="utf-8">
		<style type="text/css">
			.borda{
				border: 1px solid red;
				/* atributos display:
				inline: O conteúdo será alocado na mesma linha
				block: O conteúdo será alocado na linha abaixo
				inline-block: o conteúdo será alocado na mesma linha, mas ao chegar no fim da página será alocado na linha abaixo*/
				display: inline;
			}
		</style>
	</head>
	<body>
		<h1 class="borda">Bloco 1</h1>
		<h1 class="borda">Bloco 2</h1>
	</body>
</html>
